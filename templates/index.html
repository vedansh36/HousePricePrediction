<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>House Price Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Typography tuning -->
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.01em;
    }
  </style>
</head>

<body class="bg-stone-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white border-b border-stone-200">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold text-stone-900 tracking-tight">
        House Price Predictor
      </h1>
      <span class="text-sm text-stone-500">
        Data-driven property valuation
      </span>
    </div>
  </nav>

  <!-- Main -->
  <main class="flex-1 flex items-center justify-center px-4">
    <section class="w-full max-w-xl bg-white rounded-2xl border border-stone-200 shadow-[0_10px_40px_rgba(0,0,0,0.06)] p-10">

      <header class="text-center mb-8">
        <h2 class="text-3xl font-semibold text-stone-900 tracking-tight">
          Estimate Market Value
        </h2>
        <p class="mt-2 text-sm text-stone-500 leading-relaxed">
          Predict housing prices using a trained machine learning regression model
        </p>
      </header>

      <form id="predict-form" class="space-y-5">

        <!-- Location -->
        <div>
          <label class="block text-sm font-medium text-stone-700 mb-1">
            Location
          </label>
          <select name="location" required
            class="w-full rounded-xl border border-stone-300 bg-white px-4 py-2.5
                   text-stone-800 focus:outline-none focus:ring-2 focus:ring-stone-400">
            <option value="">Select a location</option>
            {% for location in locations %}
              <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- BHK -->
        <div>
          <label class="block text-sm font-medium text-stone-700 mb-1">
            BHK
          </label>
          <input type="number" name="bhk" required placeholder="e.g. 2"
            class="w-full rounded-xl border border-stone-300 px-4 py-2.5
                   focus:outline-none focus:ring-2 focus:ring-stone-400">
        </div>

        <!-- Bathrooms -->
        <div>
          <label class="block text-sm font-medium text-stone-700 mb-1">
            Bathrooms
          </label>
          <input type="number" name="bath" required placeholder="e.g. 2"
            class="w-full rounded-xl border border-stone-300 px-4 py-2.5
                   focus:outline-none focus:ring-2 focus:ring-stone-400">
        </div>

        <!-- Square Feet -->
        <div>
          <label class="block text-sm font-medium text-stone-700 mb-1">
            Total Area (sq. ft.)
          </label>
          <input type="number" name="total_sqft" required placeholder="e.g. 1200"
            class="w-full rounded-xl border border-stone-300 px-4 py-2.5
                   focus:outline-none focus:ring-2 focus:ring-stone-400">
        </div>

        <!-- CTA -->
        <button type="submit"
          class="w-full mt-2 bg-stone-900 text-white font-medium py-3 rounded-xl
                 hover:bg-stone-800 transition">
          Predict Price
        </button>

      </form>

      <!-- Result -->
      <div class="mt-7 text-center">
        <p id="result" class="text-lg font-semibold text-stone-900"></p>
      </div>

    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-stone-500 py-5">
    © 2026 House Price Predictor · Machine Learning Project
  </footer>

<script>
document.getElementById("predict-form").addEventListener("submit", function(e){
  e.preventDefault();

  const formData = new FormData(this);
  const result = document.getElementById("result");

  result.textContent = "Calculating estimate...";

  fetch("/predict", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      result.textContent = "Error: " + data.error;
    } else {
      result.textContent =
        "Estimated Price: ₹ " + data.price.toLocaleString() + " Lakhs";
    }
  })
  .catch(() => {
    result.textContent = "Server error. Please try again.";
  });
});
</script>

</body>
</html>
